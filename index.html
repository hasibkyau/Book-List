<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/> -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Task List</title>
</head>
<body>
    
    <div class="container">
        <div class="row bg-primary text-white text-center"><h1>Book List</h1></div>
        
        <div class=" my-2 py-2 row bg-secondary text-white">
            <div class="col-2"><label for="title">Title</label></div>
            <input class="col-8" type="text" id="title-input" placeholder="Title name">
        </div>

        <div class="my-2 py-2 row bg-secondary text-white">
            <div class="col-2"><label for="title">Author</label></div>
            <input class="col-8" type="text" id="author-input" placeholder="Author name">
        </div>
        <div class="my-2 py-2 row bg-secondary text-white">
            <div class="col-2"><label for="title">ISBN*</label></div>
            <input class="col-8" type="text" id="isbn-input" placeholder="ISBN">
        </div>

        <div class="my-2 py-2 row"><button class="by-3" id="submit-btn">Submit</button></div>

        <div class="my-2 py-2 row bg-secondary text-white">
            <div class="row">
            <div class="col"><h3>Book List</h3></div>
            <!-- <div class="col"><input id="search-input" type="text" placeholder="search by title"></div>
            </div> -->
            <div class="row">
                <table class="m-2 table text-white">
                    <tr class="bg-primary">
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th><button id="delete-all-btn" class="btn bg-danger text-white">Delete all</button></th>
                    </tr>
                    <tr>
                      <td>Alfreds Futterkiste</td>
                      <td>Maria Anders</td>
                      <td>Germany</td>
                      <th><button id="delete-btn" class="btn text-white">Delete item</button></th>      
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

    
    
</body>
</html>
